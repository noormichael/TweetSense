    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

       var subdata =[];
    var timedata =[];
    var ratingdata =[];
    var amountoftweets =[];
    
    for(i=0;i<=companydata.length-1;i++){
      subdata=companydata[i]; //subdata now takes the form of one element from the array companydata
      timedata.push(subdata[0]); //Inserts first element from companydata[i], which would be the time index
      ratingdata.push(10*subdata[1]); //Inserts second element from companydata[i], which would be the twitter sentiment rating
      amountoftweets.push(subdata[2]); //Inserts third element from companydata, which would be the amount of tweets
    }

      function drawChart() {
  var data = google.visualization.arrayToDataTable([
        ['Time','Rating','# of Tweets'],
        [timedata[0],ratingdata[0],amountoftweets[0]],
        [timedata[1],ratingdata[1],amountoftweets[1]],
        [timedata[2],ratingdata[2],amountoftweets[2]],
        [timedata[3],ratingdata[3],amountoftweets[3]],
        [timedata[4],ratingdata[4],amountoftweets[4]],

  ]);
